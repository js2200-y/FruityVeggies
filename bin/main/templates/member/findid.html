<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
<style>
.verification-input-group {
	display: none;
}

.small-text {
	font-size: 77%;
}

.form-group {
	margin-bottom: 20px;
}

#findIdButtonGroup {
    text-align: right;
}

</style>
</head>

<main layout:fragment="main">
	<div class="container mt-5">
		<div class="card mx-auto" style="max-width: 400px;">
			<div class="card-header bg-primary text-white text-center">
				<h1>아이디 찾기</h1>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/member/signup}">
					<div class="form-group">
						<label for="email">이메일:</label>
						<div class="input-group">
							<input type="email" class="form-control" id="email" name="email"
								placeholder="이메일을 입력해주세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="requestVerificationBtn"
									type="button">인증번호 요청</button>
							</div>
						</div>
					</div>
					<div class="form-group verification-input-group">
						<div id="timerDisplay"></div>
						<div class="input-group">
							<input type="text" class="form-control" id="verificationCode"
								name="verificationCode" placeholder="인증번호를 입력하세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="emailConfirmBtn"
									type="button">확인</button>
							</div>
							<!-- 모달 창 -->
							<div class="modal fade" id="idFoundModal" tabindex="-1"
								role="dialog" aria-labelledby="idFoundModalLabel"
								aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="idFoundModalLabel">아이디 찾기</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p id="idConfirmModalContent"></p>
											<div class="text-center">
												<!-- 로그인 버튼을 중앙에 배치하기 위한 컨테이너 -->
												<button class="btn btn-primary" id="loginButton">로그인</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

<th:block layout:fragment="myscripts">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/email/findid.js"></script>
</th:block>

</html>
