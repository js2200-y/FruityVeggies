<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    <th:block layout:fragment="mycss">
    </th:block>    
    
    <main layout:fragment="main">
    <style>
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        
    
    </style>
    <div class="w-full" style="height: 50px;"></div>
        <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header text-white text-center" style="background-color: #9FE2BF;">
        <h2 style="text-align: center;">로그인·회원가입</h2>
        </div>
        <div class="center">
            <a class="btn btn-google" th:href="@{/oauth2/authorization/google}">
                <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F998689465C3D7D1217" style="height:48px;">
            </a>
            <a class="btn btn-naver" th:href="@{/oauth2/authorization/naver}">
                <img src="https://toktalk.cheongju.go.kr/base/imgs/btn/login/naver_login.png" style="height:55px; width:auto;">
            </a>
            <a th:href="@{/oauth2/authorization/kakao}">
                <img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png" style="height:45px; width:auto;">
            </a>
            <h2>아이디로 계속하기</h2>
            
            <form class="form-signin" method="post" action="/login">
                <div class="my-2">
                    <input type="text" class="form-control" name="username" placeholder="사용자 아이디" required autofocus style="width: 350px;">
                </div>
                <div class="my-2">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                    <div class="d-flex justify-content-end">
                        <a class="p-2 link-secondary" th:href="@{/member/findid}">아이디 찾기</a>
                        <a class="p-2 link-secondary" th:href="@{/member/findpassword}">비밀번호 찾기</a>
                    </div>
                </div>
                <div class="my-2">
                    <button class="form-control btn btn-outline-success" type="submit">로그인</button>
                </div>
                <div>
                    <a class="p-2 link-secondary" th:href="@{/member/signup}">회원가입</a>
                </div>
            </form>
        </div>
        </div>
    </main>
    
    <th:block layout:fragment="myscripts">
    </th:block>
    
</html>
