<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
<style>
.verification-input-group {
	display: none;
}

.small-text {
	font-size: 77%;
}

.form-group {
	margin-bottom: 20px;
}

#confirmButtonGroup {
    text-align: right;
}
</style>
</head>

<main layout:fragment="main">
	<div class="container mt-5">
		<div class="card mx-auto" style="max-width: 400px;">
			<div class="card-header bg-primary text-white text-center">
				<h1>비밀번호 찾기</h1>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/member/signup}">
					<div class="form-group">
						<label for="email" id="emailLabel">이메일:</label>
						<div class="input-group">
							<input type="email" class="form-control" id="email" name="email"
								placeholder="이메일을 입력해주세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="requestVerificationBtn"
									type="button">인증번호 요청</button>
							</div>
						</div>
					</div>
					<div class="form-group" id="newPasswordGroup"
						style="display: none;">
						<label for="newPassword">새 비밀번호:</label> <input type="password"
							class="form-control" id="newPassword" name="newPassword"
							placeholder="새 비밀번호를 입력하세요" required />
					</div>

					<div class="form-group" id="confirmPasswordGroup"
						style="display: none;">
						<label for="confirNewPassword">비밀번호 확인:</label> <input
							type="password" class="form-control" id="confirmNewPassword"
							name="confirmNewPassword" placeholder="비밀번호를 다시 입력하세요" required />
					</div>
					<!-- 확인 버튼 -->
					<div class="form-group" id="confirmButtonGroup"
						style="display: none; text-align: right;">
						<button class="btn btn-primary" id="confirmButton" type="button">확인</button>
					</div>


					<div class="form-group verification-input-group">
						<div id="timerDisplay"></div>
						<div class="input-group">
							<input type="text" class="form-control" id="verificationCode"
								name="verificationCode" placeholder="인증번호를 입력하세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="emailConfirmBtn"
									type="button">확인</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</main>
<th:block layout:fragment="myscripts">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/email/findpassword.js"></script>
</th:block>
