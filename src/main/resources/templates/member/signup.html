<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
<style>
.verification-input-group {
	display: none;
}

.small-text {
	font-size: 77%; 
}


.form-group {
    margin-bottom: 20px;
}
</style>
</head>

<main layout:fragment="main">
<div class="w-full" style="height: 50px;"></div>
	<div class="container mt-5">
		<div class="card mx-auto" style="max-width: 400px;">
			<div class="card-header text-white text-center" style="background-color: #9FE2BF;">
				<h1>회원가입</h1>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/member/signup}">
					<div class="form-group">
						<label for="username">아이디:</label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="사용하실 아이디를 입력해주세요" required />
					</div>
					<div class="form-group">
						<label for="email">이메일:</label>
						<div class="input-group">
							<input type="email" class="form-control" id="email" name="email"
								placeholder="이메일을 입력해주세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="requestVerificationBtn"
									type="button">인증번호 요청</button>
							</div>
						</div>
					</div>
					<div class="form-group verification-input-group">
						<div id="timerDisplay"></div>
						<div class="input-group">
							<input type="text" class="form-control" id="verificationCode"
								name="verificationCode" placeholder="인증번호를 입력하세요" required />
							<div class="input-group-append">
								<button class="btn btn-primary" id="emailConfirmBtn"
									type="button">확인</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">비밀번호: <span class="small-text">(영문,
								숫자, 특수문자 중 2종류 이상을 조합하여 최소 6자리)</span></label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="비밀번호를 입력하세요" required />
					</div>
					<div class="form-group">
						<label for="password">비밀번호 확인:</label> <input type="password"
							class="form-control" id="confirmPassword" name="confirmPassword"
							placeholder="비밀번호를 입력하세요" required />
					</div>
					<div class="form-group text-center">
						<input type="submit" class="btn btn-success btn-signup"
							id="signupBtn" value="회원가입 완료" disabled />
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

<th:block layout:fragment="myscripts">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- 추가된 부분: 스크립트 파일 연결 -->
	<script src="/js/email/emailVerification.js"></script>

</th:block>

</html>
