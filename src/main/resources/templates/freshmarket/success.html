<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
<head>
    <title>결제 성공</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8">
</head>

 <main layout:fragment="main">
    <br><br><br><br><br>
    <div style="flex: 1; text-align: center;">
        <img th:src="@{/img/success.png}" style="display: block; margin: 0 auto;" width="850" height="150"> 
    <br><br><br>
  <label style="display: inline-block; margin-top: 10px;"><h1>결제가 완료 되었습니다 :)</h1></label>
  <br><br>
    <a class="btn btn-long" href="/login/mypage" style="background-color: #9FE2BF;">확인</a>
</div>




<body>
<th:block th:if="${#strings.equals(isSuccess, 'true')}">
    <h1>결제 성공</h1>
    <p>결과데이터 : <span th:text="${responseStr}"></span></p>
    <p>orderName : <span th:text="${orderName}"></span></p>
    <p>method : <span th:text="${method}"></span></p>
    <tr th:if="${#strings.equals(method, '카드')}">cardNumber
        <td th:text="${cardNumber}"></td>
    </tr>
    <tr th:if="${#strings.equals(method, '계좌이체')}">bank
        <td th:text="${bank}"></td>
    </tr>
    <tr th:if="${#strings.equals(method, '휴대폰')}">customerMobilePhone
        <td th:text="${customerMobilePhone}"></td>
    </tr>
</th:block>
<th:block th:if="${#strings.equals(isSuccess, 'false')}">
    <h1>결제 실패</h1>
    <p>에러메시지 : <span th:text="${message}"></span></p>
    <p>에러코드 : <span th:text="${code}"></span></p>
</th:block>
</body>
</main>

</html>
