<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    <th:block layout:fragment="mycss">
    </th:block>    
    
    <main layout:fragment="main" class="centered-content card">

	 <title>레시피 디테일</title>
  <link rel="stylesheet" href="/css/set.css">
  <link rel="stylesheet" href="/css/recipedetail.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>  
    <main id="order_wrap">
        <div class="left">
           <img src="/img/alo.jpg" alt="">
        </div>   
        <div class="right">
            <div class="top">
                <h2>흑돼지 돈까스</h2>
                
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">3,000원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>대한민국</dd>
                </dl>
                <div class="number">
                    <p class="order_name">못난이 파프리카</p>
                    <div class="order_number">
                       <select class="form-select" aria-label="Default select example" id="form-select">
                           <option id="asd"selected>옵션을 선택해주세요</option>
                           <option id="asd" >1kg</option>
                           <option id="asd" >2kg</option>
                           <option id="asd" >5kg</option>
                        </select>
                        <!-- <span class="number_price">3,000원</span> -->
                    </div>
                </div>
                <div class="action" id="action">
                    <!-- <p>못난이 파프리카/1kg</p> -->
                    
                    
                 </div>
                
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">주문하기</button>
                <button type="button" id="cart_btn">장바구니</button>
                <button type="button" id="like_btn">찜하기</button>
            </div>
        </div>
        
        
    </main>
    
    <div class="uploadBtn">
         <a href="/recipe/upload"> <!-- Update this with your target URL -->
            <button id="uploadBtn">업로드</button>
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
<th:block layout:fragment="myscripts">
        
        <script src="/js/recipe/detail.js"></script>
    </th:block>

    
</html>
