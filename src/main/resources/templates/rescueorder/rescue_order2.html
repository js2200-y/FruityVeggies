<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    <th:block layout:fragment="mycss">
    <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
 rel="stylesheet"
 
 integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
 crossorigin="anonymous" />
<link rel="stylesheet" href="/css/rescueOrder2.css" />
 <link rel="stylesheet" href="./bulma.min.css">
    </th:block>    
    
    
    <main layout:fragment="main" id=rescueOrder2 >
    
<form method="post" style="margin: auto; width: 400px;">
 <div class="my-2 card" id="card" style="margin: auto; width: 450px; padding-top: 0.5px; padding-bottom: 12px; display: block;" >
  <div class="card-body"  >
   
   
   
    <div style="display: flex; align-items: center;">
    <svg id="back" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg>
    <h1 class="font my-5" style="font-size: 16px; padding-top: -60px; text-align: center; padding-left: 30px;"> 채소 플랜 > 배송 정보 입력 > <b>결제</b></h1>
	</div>
	
	<div>
      <h1 class="font-bold my-4" style="font-size: 26px;">
       주문 상품<span id="orderCount" style="color: #9FE2BF;"></span>
      </h1>
      <!-- th:text="${item.getCount()}" -->
     </div>


     <div class="image-container" th:each="rescue : ${rescues}">
      <div class="image-content">
       <!--   th:src="${item.main_image_path}" -->
       <img width="100" height="100" style="padding-top: 75%; padding-right: 90%; background-image: url(&quot;https://d3cpiew7rze14b.cloudfront.net/assets/buynow/One/standard_NudMYZNp4.png&quot;);">
       <!-- th:text="${item.name}" -->
       <p class="text-bold" th:text="${rescue.boxsize}" style="padding-left: 60px; ">item name</p>
      </div>
     </div>

     <br>
     <div class="border border-gray-200">
      <div>
       <div class="flex justify-between p-16px"  th:each="rescue : ${rescues}">
        <!-- th:text="${item.name} + ' ' + ${items.max_count} + ' 개'" -->
        <p class="text-16px text-gray-800" id="orderName" th:text="${rescue.boxsize}">item.name</p>
        <!-- th:text="${item.price * items.max_count} + ' 원'" -->
        <p class="text-16px text-gray-800" th:id="'opTotal_'" th:text="${rescue.box_price}+'원'"></p>
       </div>
      </div>

      <div
       class="flex items-start justify-between border-t border-gray-200 bg-gray-100 p-16px">
       <p class="text-16px font-semibold text-gray-800">배송비</p>
       <p class="flex flex-col items-end gap-9px">
        <span class="text-16px font-normal text-gray-800">무료</span>
       </p>
      </div>
     </div>

     <br>
     <div class="my-48px h-14px w-full bg-gray-100 mt-40px mb-32px"></div>

    <div class="my-2" th:each="rescue : ${rescues}">
    <h1 class="font-bold my-4"  style="font-size: 26px;">결제 정보</h1>
     <div class="flex flex-col gap-16px">
      <div class="flex justify-between text-gray-800">
       <p class="text-16px" >총 상품금액</p>
       <p class="text-16px" th:text="${rescue.box_price}+'원'"></p>
      </div>
      <div class="flex justify-between text-gray-800">
       <p class="text-16px">총 배송비</p>
       <p class="text-16px">+0원</p>
      </div>
      <div class="flex justify-between text-gray-800">
       <p class="text-16px">사용 적립금</p>
       <p class="text-16px">-0원</p>
      </div>
      <hr>
      <div class="flex justify-between text-lg font-bold text-gray-800">
       <p class="text-18px" >총 결제 금액</p>
       <p class="text-18px text-brand-1" style="color: #9FE2BF;" th:text="${rescue.box_price}+'원'">합계</p>
          <!-- th:text="${item.price * item.count}" -->
      </div>
     </div>
    </div>
    
    <div class="my-2">
    <h1 class="font-bold my-4"  style="font-size: 20px;">결제 수단을 선택해주세요!</h1>
    </div>
   <div style="display: flex;">   


           <div style="flex: 1; text-align: center;">
               <img th:src="@{/img/card.png}" style="display: block; margin: 0 auto;" width="50" height="50" >
               <label style="display: inline-block; margin-top: 10px;"><input type="radio" name="payment" value="card">카드</label>
            </div>
            
            <div style="flex: 1; text-align: center;">
                <img th:src="@{/img/bank.png}" style="display: block; margin: 0 auto;" width="50" height="50">
                <label style="display: inline-block; margin-top: 10px;"><input type="radio" name="payment" value="transfer">계좌이체</label>
            </div>
            
            <div style="flex: 1; text-align: center;">
                <img th:src="@{/img/phone.png}"style="display: block; margin: 0 auto;" width="50" height="50">
                <label style="display: inline-block; margin-top: 10px;"><input type="radio" name="payment" value="phone">휴대폰</label>    
            </div>   
     </div> 
   <br> 
    <br>


     <div class="flex flex-row items-center gap-13px"
     style="margin-bottom: 0px;">
      <label class="flex items-center gap-5px">
        <input type="checkbox" id="privacyCheckbox">
    </label>
    
    <div class="flex w-full items-center justify-between">
     <p class="font-body2 text-gray-600">&nbsp;&nbsp;[필수] 개인정보 수집 및 이용 동의</p>
     <a
      href="https://fantastic-interest-ad9.notion.site/1f2cdaba7c014ee8b53e76bb1d1e31cb"
      target="_blank" rel="noreferrer">
      <img
      src="https://d3cpiew7rze14b.cloudfront.net/assets/buynow/One/Vector_6_glTm6KLoR.svg?ik-sdk-version=javascript-1.4.3&amp;updatedAt=1659317729815"
      alt="개인정보 수집 및 이용 동의" class="h-14px w-7px"></a>
    </div>
    </div>
    
    
    <br>
    <button class="btn btn-long" id="payment-button" type="button" style="background-color: #9FE2BF;">바로 구매하기</button> 

   
  </div>
 </div> 
 </form>   
    </main>
    
    <th:block layout:fragment="myscripts">
     <script src="/js/rescue_order2.js"></script>
      <script src="https://js.tosspayments.com/v1"></script>
       <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    </th:block>
   
</html>
